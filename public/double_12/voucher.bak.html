    $("#confirmMsgCode").click(function(){
        var data ={};
        data.authCode = $("#msgCodeInput").val();
        data.phoneNum = $("#phoneNum").val();
        if(data.phoneNum=="")
        {
            alert("请输入手机号");
            return;
        }else{
            if(data.authCode=="")
            {
                alert("请输入验证码");
                return;
             }
        }
        console.log(JSON.stringify(data));
        $.ajax({
            url: '/1/customer/getCouponByDouble12',
            type: 'POST',
            data: JSON.stringify(data),
            dataType:'json',
            headers : {
                "Content-Type": 'application/json'
            },
            success: function (result) {
                console.log("关注成功");
                $("#phoneNumber").hide();
                $("#concernSuccessAlert").show();
                $("#error").hide();
            },
            error: function (err) {
                console.log(err);
                if( JSON.parse(err.responseText).code == 1502){
                    $("#error").text("验证码错误请重新输入")
                }else if(JSON.parse(err.responseText).code == 1601){
                    $("#error").text("你已领取过代金券")
                }else if(JSON.parse(err.responseText).code == 1202){
                    $("#error").text("你已经注册过朱李叶健康，不能再领取此类优惠")
                }else{
                    $("#error").text("请求失败")
                }
                $("#error").show();
            }
        });
    })
</script>

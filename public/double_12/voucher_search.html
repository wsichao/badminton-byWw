    <style>
        body{

            display: none;
        }

            padding:12px;
            display: none;
        }

            height: 100px;
            margin:0 auto;

        }

<body>
    <div class="pic">
        <img src="images/voucher.png">
    </div>
    <ul class="input_list">
        <li><input type="text" id="phoneNum" placeholder="请输入您的手机号"></li>
        <li><button id="search" class="search_btn">查询领取状况</button></li>
    </ul>
    <div class="suc">
        <img src="images/happy.png">
        <p>恭喜你，领取成功!</p>
        <button class="search_btn" id="use">立即使用</button>
    </div>
    <div class="fail">
        <img src="images/sad.png">
        <p>很遗憾，您未能取到优惠券</p>
        <button class="search_btn" id="download">关注服务窗查看更多优惠</button>
    </div>
    <div class="detail">
        <h2>优惠券使用说明</h2>
        <ul>
            <li>1.领取成功后，可登录“朱李叶健康”App，在我的钱包中，查看领取到的优惠券。</li>
            <li>2.该优惠券仅用于咨询参加温暖双十二活动的医生。</li>
            <li>3.咨询完相应医生后，优惠券将自动抵扣，最高抵扣金额为100元。</li>
            <li>4.优惠券有效期至2017年01月11日，过期失效。</li>
        </ul>
    </div>
<script>
    $(function(){
        $("#search").click(function(){
            var reg = /^(13|15|18|17)[0-9]{9}$/;
            var phoneNum = $("#phoneNum").val();
            if(phoneNum=="" || !reg.test(phoneNum)){
                alert('请输入正确的手机号');
                return;
            }
            $.ajax({
                url:'/1/customer/getStatusDouble12?phoneNum=' + phoneNum,
                type:'GET',
                success:function(result){
                    $(".input_list").hide();
                    $(".suc").show();
                },
                error:function (error) {
                    $(".input_list").hide();
                    $(".fail").show();
                }
            });
        });
        $("#download").click(function(){
            window.location.href="https://qr.alipay.com/ppx06407mrpes5tcnv8s128"
        });
        $("#use").click(function(){
            window.location.href="https://qr.alipay.com/ppx06407mrpes5tcnv8s128"
        })

    })
</script>

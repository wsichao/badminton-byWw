<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠活动</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link href="css/share_page.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.6.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-4.2.6.min.js"></script>
</head>
<body>
<div class="all">
    <div class="top" >
        <img src="img/downloadingapp.png" onclick="download()">
    </div>
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination" id="pagination"></div>
        </div>
        <div class="banner_logo">
            <div class="banner_mj">
                <img class="imgL ribbon" src="img/left@3x.png"/>
                <img class="imgR ribbon" src="img/right@3x.png"/>
            </div>
            <div class="banner_center"></div>
        </div>
        <div class="banner_logo2">
            <div class="banner_text"></div>
        </div>
    </div>
    <div class="area_list">
        <div class="area intro">
            <span>活动介绍</span>
            <p class="area_intro">购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片</p>
        </div>
        <div class="area store">
            <span>活动药店</span>
            <p class="area_shop">购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片</p>
        </div>
        <div class="area time">
            <span>活动时间</span>
            <p class="area_time">购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片购买小儿感冒颗粒+康奈的维生素E+钙片</p>
        </div>
    </div>


</div>

<script>
  var swiper = new Swiper('.swiper-container', {
    pagination: {
      el: '.swiper-pagination',
      type: 'fraction',
    },
  });
  function getUrlQueryObject() {
    var query = decodeURIComponent(window.location.search.substring(1));
    var urlArray = query.split('&'), queryObj = {};
    urlArray.forEach(function (item) {
      var itemArray = item.split('=');
      queryObj[itemArray[0]] = itemArray[1];
    })
    return queryObj;
  }
  var urlObject = getUrlQueryObject();
  console.log(urlObject.id);
  $.ajax({
    url: '/1/activity/activity_detail?activity_id=' + urlObject.id,
    type: 'GET',
    success: function (result) {
      console.log(result);
      if(result){
        if (result.data.imgs) {
          for (var i = 0; i < result.data.imgs.length; i++) {
            result.data.imgs[i] = 'https://cdn.juliye.net/' + result.data.imgs[i];
            swiper.appendSlide('<div class="swiper-slide"><img class="swiperImg" src="'+result.data.imgs[i]+'"></div>');
          }
          console.log(result.data.imgs);
        };
        $(".area_intro").text(result.data.desc);
        $(".area_shop").text(result.data.drugstore);
        var time = timestampToTime(result.data.endTime);
        console.log(time);
        $(".area_time").text("截止至：" + time);
        if(result.data.type == 1){
          $(".banner_center").text(result.data.tag);
          $(".banner_logo").show();
          $(".banner_logo2").hide();
        }else if(result.data.type == 2){
          $(".banner_text").text(result.data.tag);
          $(".banner_logo2").show();
          $(".banner_logo").hide();
        }
      }
    },
    error: function () {
      var ajaxerror = '网络异常...';
      $('body').append(ajaxerror);
    }
  });
  function download() {
    var ua = navigator.userAgent.toLowerCase();
    if (/android/.test(ua)) {
      window.location.href = "http://app.mi.com/details?id=com.zlycare.zlycare&ref=search";
    } else {
      window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.zlycare.zlycare";
    }
  }
  function timestampToTime(timestamp) {
    var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
    Y = date.getFullYear() + '-';
    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
    D = (date.getDate() < 10 ? "0" + date.getDate() : date.getDate() );
    return Y+M+D;
  }
</script>
</body>
</html>

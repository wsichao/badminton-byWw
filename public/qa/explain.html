    <p class="question">Q1:双倍赔付：</p>
    <p>如商户以任何理由拒绝核销用户代金券，朱李叶健康赔付双倍代金券</p>

    <p class="space question">Q2:15天包退：</p>
    <p>如用户购买会员后15天内，没有产生任何核销，用户可申请无理由退费</p>

    <p class="space question">Q3:什么是会员？</p>
    <p>会员需要用户花费25元购买，购买后可以获得300元优惠券额度，会员去商户每领取一张优惠券就会消耗对应的优惠券额度，如不是会员，无法领取商户优惠券。</p>

    <p class="space question">Q4:300额度有无有效期</p>
    <p>300元额度营销期为90天，过期作废</p>

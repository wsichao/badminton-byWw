<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= name %></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="yes">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
  <script src="libs/jquery.min.js"></script>
</head>
<style>
  html{
    width: 100%;
    height: 100%;
  }
  body{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
  }
  .service-wrapper{
    margin-top: 10px;
  }
  .service{
    width: 100%;
    margin-bottom: 20px;
  }
  .service-name{
    overflow: hidden;
    width: 100%;
    height: 40px;
    line-height: 40px;
    position: relative;
  }
  .service-name-left{
    display: inline-block;
    float: left;
    height: 40px;
    width: 7px;
    background-color: #E1F6F6;
  }
  .service-name-right{
    display: inline-block;
    position: absolute;
    left: 12px;
    top: 0px;
    width: 100%;
    height: 40px;
    padding-left: 10px;
    background-color: #E1F6F6;
    font-size: 17px;
    color: #12B6BB ;
  }
  .service-desc{
    padding: 0px 12px;
    font-size: 17px;
    line-height: 24px;
    color: #333333
  }
  .desc-1{
    margin: 10px 0px 10px 0px;
    height: 24px;
  }
  .default{
    width: 100%;
    position: absolute;
    top: 50%;
    margin-top: -66px;
    text-align: center;
  }
  img{
    display: inline-block;
    width: 92px;
    height: 92px;
  }
  .null-text{
    margin-top: 16px;
    height: 24px;
    line-height: 24px;
    color: #B3B3B3;
    font-size: 17px;
  }
</style>
<body>
<% if(desc || name){ %>
<div class="service-wrapper">
  <div class="service">
    <div class="service-name">
      <div class="service-name-left"></div>
      <div class="service-name-right"><%= name %></div>
    </div>
    <% if(desc){ %>
    <div class="service-desc">
      <div class="desc-1">服务包内容</div>
      <div class="desc-detail"><%- desc %></div>
    </div>
    <% } %>
  </div>
</div>
<% }else{ %>
<div class="default">
  <img src="/health/images/nocall@2x.png">
  <div class="null-text">暂无内容</div>
</div>
<% } %>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>我的会员卡</title>
    <link href="../general_file/general_css.css" rel="stylesheet" type="text/css" />

    <!-- JQuery -->
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

    <style>
        .circle {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            background: #0cc;
        }
        .pie_left, .pie_right {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .left, .right {
            display: block;
            width:200px;
            height:200px;
            background:#00aacc;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(30deg);
        }
        .pie_right, .right {
            clip:rect(0,auto,auto,100px);
        }
        .pie_left, .left {
            clip:rect(0,100px,auto,0);
        }
        .mask {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            left: 25px;
            top: 25px;
            background: #FFF;
            position: absolute;
            text-align: center;
            line-height: 150px;
            font-size: 16px;
        }
    </style>

</head>
<body>

<div class="circle">
    <div class="pie_left">
        <div class="left" ></div>
    </div>
    <div class="pie_right">
        <div class="right"></div>
    </div>
    <div class="mask">
        <!-- <span>0</span>%-->
    </div>
</div>



</body>
</html>
<script src="../advertising/lib/connectWebViewJavascriptBridge.js"></script>
<script>
    $('.circle').each(function(index, el) {
        /!* var num = $(this).find('span').text() * 3.6; *!/
        var num = 80 * 3.6;
        if (num <= 180) {
            $(this).find('.right').css('transform', "rotate(" + num + "deg)");
            $(this).find('.left').css('transform', "rotate(" + 0 + "deg)");
        } else {
            $(this).find('.right').css('transform', "rotate(180deg)");
            $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
        }
    });

</script>

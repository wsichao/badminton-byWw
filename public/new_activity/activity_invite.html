<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <link rel="stylesheet" href="../../new_activity/css/share.css"/>

    <script src="http://7j1ztl.com1.z0.glb.clouddn.com/jquery-2.1.4.min.js"></script>
    <title>邀请好友</title>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?688a2d87cde32062ff62c3974b89b778";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="scroll share_friends">
        <div class="share_box">

            <div class="share_text">
                <p class="new_ticket"><span>现金红包</span> <font>3</font>元</p>
                <p class="inviter"><a class="go_detail" href="#bottom_div">详情 〉</a> · 邀请新人各得3元，满10元可提现</p>
            </div>
            <div class="invite_friends" id="invite_friends">
                邀请好友
            </div>

            <div class="record_list">
                <span class="tit_show">邀 请·记 录</span>
                <ul class="record_list_show">

                </ul>
            </div>

            <div class="active_rule">
                <span class="tit_show">活 动·规 则</span>
                <ul class="rule_list_show">
                    <li><span>1</span><p>本活动红包限第一次注册新用户领取，每个用户邀请新人上限为10个，邀请10个以后不再奖励。</p></li>
                    <li><span>2</span><p>邀请成功后，邀请双方均可获得3元现金红包，余额满10元可提现。</p></li>
                    <li><span>3</span><p>同一手机号、手机设备、支付账号均视为同一用户。</p></li>
                    <li><span>4</span><p>任何恶意作弊行为一律冻结账户，活动解释权归朱李叶健康app所有。</p></li>
                </ul>
            </div>
            <div id="bottom_div"></div>

        </div>
    </div>
</div>
<script src="../../../advertising/lib/connectWebViewJavascriptBridge.js"></script>
<script>
    var data = <%-data%>;
    console.log(data);
    if(data.items == ""){
        $(".record_list_show").append("<li class='no_record'>暂无邀请记录</li>")
    }
    data.items.forEach(function(item){
        item.status = item.isLogin?"已注册":"未注册";

        item.inviteePhone =  item.inviteePhone.substr(0, 3) + '****' + item.inviteePhone.substr(7);

        $(".record_list_show").append("<li><img src='https://cdn.juliye.net/QQ%E5%9B%BE%E7%89%8720170712095633.png' alt=''/> <p>" + item.inviteePhone  + "</p> <span> " + "3元" +
        " </span> <span>" + item.status + "</span>  </li>")
    });
  var HOST = 'http://web.dc.juliye.net';
  var REG = /test/;
  if (REG.test(window.location.hostname)){
    HOST = 'https://dev.mtxhcare.com';
  }
  var webBridge = webViewBridge();
  webBridge.bridgeInit(function (bridge) {
        bridge.registerHandler('goBack', function (data,responseCallback) {
            var result = {};
            result.isClose = true;
            responseCallback(JSON.stringify(result));
        });
    });
  $("#invite_friends").click(function(){
    var dataShare = {
      title: '送你3元现金红包，现在登录即可领取',
      desc: '我的动态，只想与你分享；我的红包，只想等你来抢',
      img: 'http://7j1ztl.com1.z0.glb.clouddn.com/WechatIMG1.png',
      url: HOST + "/1/red_paper/active_page?userId="+data.userId
    }
    webBridge.upload("shareCoupon",JSON.stringify(dataShare));
  });




</script>
</body>
</html>

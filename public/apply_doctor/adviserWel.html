<script>

$(function(){
    function getUrlQueryObject(){
        var query = decodeURIComponent(window.location.search.substring(1));
        var urlArray = query.split('&'),queryObj = {};
        urlArray.forEach(function(item){
            var itemArray =  item.split('=');
            queryObj[itemArray[0]] = itemArray[1];
        })
        return queryObj;
    }

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
  //  var app = getUrlQueryObject().app;
  //  var from = getUrlQueryObject().from;
    var urlItem=getUrlQueryObject();
   // alert(window.location);
    localStorage.setItem("name",urlItem.name);

    localStorage.setItem("phoneNum",urlItem.phoneNum);
    localStorage.setItem("userId",urlItem.userId);
    localStorage.setItem("token",urlItem.token);



    common.initData( webViewBridge(),0);
    $("#next").click(function(){
        window.location="_newAdviser.html";
    })
    common.webBridgeInit(function (bridge) {

})

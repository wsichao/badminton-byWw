<link rel="stylesheet" href="../assets/styles/list.css">

<div class="container-fluid">
    <table id="mainTable" class="table table-bordered table-hover">
        <thead id="thead">
        <tr style="font-family: '宋体'; font-size: 14px; font-weight: bold">
            <td>医生姓名</td>
            <td>成单数</td>
            <td>成单患者数</td>
            <td>成单患者明细</td>
        </tr>
        </thead>
        <tbody id="brokerArea">
        <tr ng-repeat="data in datas " style="text-align: center">
            <td>{{data._id}}</td>
            <td>{{data.orderNum}}</td>
            <td>{{data.customerNum}}</td>
            <td>{{data.customer|validCustomersFilter}}</td>
        </tr>
        </tbody>
    </table>
</div>

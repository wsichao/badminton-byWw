<link rel="stylesheet" href="../assets/styles/list.css">

<div class="container-fluid">
    <table id="mainTable" class="table table-bordered table-hover">
        <thead id="thead">
        <tr style="font-family: '宋体'; font-size: 14px; font-weight: bold">
            <td>注册时间</td>
            <td>患者姓名</td>
            <td>患者电话</td>
            <td>感兴趣的医生</td>
            <td>感兴趣时间</td>
        </tr>
        </thead>
        <tbody id="brokerArea">
        <tr ng-repeat="data in datas " style="text-align: center">
            <td>{{data.customerRegisterAt|date: 'yyyy-MM-dd HH:mm'}}</td>
            <td>{{data.customerName}}</td>
            <td>{{data.customerPhoneNum}}</td>
            <td>{{data.doctorName}}</td>
            <td>{{data.startServiceTime|date: 'yyyy-MM-dd HH:mm'}}</td>
        </tr>
        </tbody>
    </table>
</div>

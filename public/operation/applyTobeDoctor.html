<link rel="stylesheet" href="../assets/styles/list.css">

<div class="container-fluid">
    <table id="mainTable" class="table table-bordered table-hover">
        <thead id="thead">
        <tr style="font-family: '宋体'; font-size: 14px; font-weight: bold">
            <td>申请时间</td>
            <td>姓名</td>
            <td>电话</td>
            <td>省</td>
            <td>市</td>
            <td>单位</td>
            <td>部门/科室</td>
            <td>职称</td>
            <td>性别</td>
            <td>价格</td>
            <td>介绍人</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody id="brokerArea">
        <tr ng-repeat="data in datas " style="text-align: center">
            <td>{{data.updatedAt|date: 'yyyy-MM-dd HH:mm'}}</td>
            <td>{{data.realName}}</td>
            <td>{{data.phoneNum}}</td>
            <td>{{data.province}}</td>
            <td>{{data.city}}</td>
            <td>{{data.hospital}}</td>
            <td>{{data.department}}</td>
            <td>{{data.position}}</td>
            <td>{{data.sex}}</td>
            <td>{{data.callPrice|callPriceFilter}}</td>
            <td>{{data.managerName}}</td>
            <td><a ng-click="handle(data._id,'agreed')">同意</a> <a ng-click="handle(data._id,'refused')">拒绝</a></td>

        </tr>
        </tbody>
    </table>
    <div id="buttom"><a class="btn btn-success" ng-click="PrePage()">上一页</a>&nbsp;&nbsp;<a
            class="btn btn-warning" ng-click="NextPage()">下一页</a></div>
</div>

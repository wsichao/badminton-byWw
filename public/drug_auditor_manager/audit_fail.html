<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <title>身份验证</title>
    <style>
        .fail-msg, .fail-detail, .btn-fail {
            margin-left: 30px;
            margin-right: 30px;
        }

        .fail-msg {
            font-size: 19px;
            color: #EE412F;
            letter-spacing: 0.05px;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .fail-detail ul, .fail-detail li {
            list-style-type: none;
            font-size: 15px;
            color: #000000;
            letter-spacing: 0.04px;
            padding-left: 0;
        }

        .fail-detail {
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            background: #F4F4F4;
            border-radius: 8px;
        }

        .fail-detail ul {
            margin: 0;
        }

        .fail-detail li {
            margin-bottom: 10px;
        }

        .fail-detail li:last-child {
            margin-bottom: 0;
            word-wrap :break-word;
        }

        .btn-fail {
            background: #12B6BB;
            border-radius: 4px;
            height: 44px;
            line-height: 44px;
            font-size: 15px;
            color: #FFFFFF;
            letter-spacing: 0;
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="fail-msg">身份验证未通过！</div>
<div class="fail-detail">
    <ul>
        <li>
            姓名：<%-locals.name%>
        </li>
        <li>
            手机号：<%-locals.phone%>
        </li>
        <li>
            所属渠道：<%-locals.channel_name%>
        </li>
        <li>
            未通过原因：<%-locals.refuseReason%>
        </li>
    </ul>
</div>
<a href="/drug_auditor_manager/login" class="btn-fail">重新申请</a>
</body>
</html>

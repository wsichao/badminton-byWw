    <span id="text" style="font-size:14px;color:#000;float: right;">右上文字</span>

    <button id="btnShare">分享</button>

<script src="../apply_doctor/lib/connectWebViewJavascriptBridge.js"></script>
<script>
    var webBridge = webViewBridge();
    webBridge.bridgeInit(function (bridge) {

    });
    $("#text").click(function(){
        var nativeData = {
            hideRight : true,
            title : "one",
            toVc : '',
            userId : '',
            toUrl : ''
        }
        webBridge.upload("hideRightBtn",nativeData);
    });
    $("#btnControl").click(function(){
        var nativeData = {
            toVc : '',
            userId : ''
        }
        webBridge.upload("popToVc",nativeData);
    });
    $("#btnShare").click(function(){
        var nativeData = {
            title : 'test',
            desc : 'description of share',
            shareUrl : "position",
            img : ''
        }
        webBridge.upload("shareToThird",nativeData);
    });

</script>
